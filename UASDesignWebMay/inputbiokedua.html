<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
 
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
 
    <title>Create Your Inovation With Ikanit</title>
    
  </head>
  <body>
    
    <div class="container">
      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8"><h1>Welcome To Ikanit</h1><br>
          <h2>Silahkan Lengkapi Untuk Membuat Inovasi</h2>
          <form name="datapribadi" method="" action="">
      <div class="form-group">
        <label for="exampleFormControlInput1">Nama</label>
        <input type="text" class="form-control" name="nama" id="exampleFormControlInput1" placeholder="Masukan Nama Anda">
        <label for="exampleFormControlInput1">Email</label>
        <input type="email" class="form-control" name="email" id="exampleFormControlInput2" placeholder="Masukan Email">
        <div class="form-group">
       <label for="exampleFormControlSelect1">Jenis Inovasi</label>
        <select class="form-control" name="work" id="exampleFormControlSelect1" placeholder="Jenis Inovasi..">
          <option>Information</option>
          <option>Mechine</option>
          <option>Communication</option>
          <option>Health</option>             
          <option>Creative Inovation</option>
        </select>
      </div>
      <div class="form-group">
        <label for="exampleFormControlTextarea1">Deskripsi</label>
        <textarea class="form-control mb-3" name="desc" id="exampleFormControlTextarea1" rows="3"></textarea>
        <div class="form-group">
      </div>
        <button type="button" onClick='inputdata()' class="btn btn-success">Simpan</button>
<button type="reset" class="btn btn-warning">Batal</button>
      </div>
      <div class="row">
        <table class="table" id="databel">
          <thead>
            <h3>Data Inovasi Anda</h3>
            <tr>
              <th scope="col">Nama</th>
              <th scope="col">Email</th>
              <th scope="col">Jenis Inovasi</th>
              <th scope="col">Deskripsi</th>
            </tr>
          </thead>
        </table>  
      </div>
    </form>
        </div>          
        <div class="col-md-2"></div>
      </div>
    </div>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    
<script >

         function inputdata(){
       var n=document.forms['datapribadi']['nama'].value;
       var e=document.forms['datapribadi']['email'].value;
       var p=document.forms['datapribadi']['work'].value;
       var a=document.forms['datapribadi']['desc'].value;        
                                               
       var tabel = document.getElementById("databel");
       var baris = tabel.insertRow(1);
       var kol1 = baris.insertCell(0);
       var kol2 = baris.insertCell(1);
       var kol3 = baris.insertCell(2);
       var kol4 = baris.insertCell(3);
               
       kol1.innerHTML = n;
       kol2.innerHTML = e;
       kol3.innerHTML = p;
       kol4.innerHTML = a;
      }
      </script>
   </body>
</html>
